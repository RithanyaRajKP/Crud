<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
</head>
<body>
<form action="/std/" method="POST" class="post-form">
    <input type="hidden"name="id" id="id" required maxlength="20" value="{{ students.id}}">
    {% csrf_token %}
    <div class="container">
        <br>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
                <h3>Enter details</h3>

            </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Student First Name</label>
            <div class="col-sm-4">
            <input type="text" name="f_name" value="{{students.f_name}}" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Student Last Name</label>
            <div class="col-sm-4">
            <input type="text" name="l_name" value="{{students.l_name}}" required>
            </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Student Email</label>
            <div class="col-sm-4">
            <input type="email" name="email" value="{{students.email}}" required>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Student gender</label>
            <div class="col-sm-4">
            <input type="text" name="gender" value="{{students.gender}}" required>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Student occupation</label>
            <div class="col-sm-4">
            <input type="text" name="occupation" value="{{students.occupation}}" required>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-4">
            <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>

    </div>
</form>
</body>
</html>
